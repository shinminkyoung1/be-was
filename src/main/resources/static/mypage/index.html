<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <button id="logout-btn" class="btn btn_ghost btn_size_s">로그아웃</button>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">마이페이지</h2>

    <form class="form" action="/user/update" method="post" enctype="multipart/form-data">
      <div class="profile_container">
        <div class="profile_box">
          <div class="profile_image">
            <img class="profile" src="{{user_profile_image}}" id="profile-preview" />
          </div>

          <input type="file" id="profile-input" name="profileImage" accept="image/*" style="display: none;" />

          <div class="profile_frame">
            <div class="btn_profile" id="btn-edit-photo" style="cursor: pointer;">
              <div class="btn_container">수정</div>
            </div>
            <div class="btn_bar"></div>
            <div class="btn_profile" style="cursor: pointer;">
              <div class="btn_container">삭제</div>
            </div>
          </div>
        </div>

        <div class="textfield textfield_size_s input_margin">
          <p class="title_textfield">닉네임</p>
          <input
                  class="input_textfield"
                  name="name"
                  value="{{user_name}}"
                  placeholder="닉네임을 입력해주세요"
                  autocomplete="username"
          />
        </div>

        <div class="textfield textfield_size_s">
          <p class="title_textfield">비밀번호</p>
          <input
                  class="input_textfield"
                  name="password"
                  type="password"
                  placeholder="비밀번호를 변경할 경우 입력해주세요"
                  autocomplete="current-password"
          />
        </div>

        <div class="textfield textfield_size_s">
          <p class="title_textfield">비밀번호 확인</p>
          <input
                  class="input_textfield"
                  type="password"
                  placeholder="한 번 더 입력해주세요"
                  autocomplete="new-password"
          />
        </div>

        <button
                id="registration-btn"
                class="btn btn_contained btn_size_m input_margin"
                type="submit"
        >
          변경사항 저장
        </button>
      </div>
    </form> </div>
</div>

<script>
  const editBtn = document.querySelector('#btn-edit-photo');
  const fileInput = document.querySelector('#profile-input');
  const previewImg = document.querySelector('#profile-preview');

  // '수정' 클릭 시 hidden input 클릭 강제 발생
  editBtn.addEventListener('click', () => {
    fileInput.click();
  });

  // 파일을 선택하면 화면에서 미리보기 변경
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        previewImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
