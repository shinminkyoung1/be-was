<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login/index.html">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">로그인</h2>
        <form class="form" action="/user/login" method="POST">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input
                        name="userId"
                        class="input_textfield"
                        placeholder="아이디를 입력해주세요"
                        autocomplete="username"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        name="password"
                        class="input_textfield"
                        type="password"
                        placeholder="비밀번호를 입력해주세요"
                        autocomplete="current-password"
                />
            </div>
            <button
                    id="login-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                로그인
            </button>
        </form>
    </div>
</div>
<script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const loginError = getCookie('login_error');

    if (loginError === 'not_found') {
      const wantToRegister = confirm("존재하지 않는 아이디입니다.\n회원 가입 하시겠습니까?");

      if (wantToRegister) {
          // 사용자가 확인을 누른 경우 가입 페이지로 이동
          window.location.href = "/registration";
      }

      // 처리 후 쿠키 삭제
      document.cookie = "login_error=; Path=/; Max-Age=0";
    }
    else if (loginError === 'true') {
      alert("비밀번호가 일치하지 않습니다.");
      document.cookie = "login_error=; Path=/; Max-Age=0";
    }
</script>
</body>
</html>
