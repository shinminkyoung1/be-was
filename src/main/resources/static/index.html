<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/reset.css" rel="stylesheet" />
    <link href="/global.css" rel="stylesheet" />
    <link href="/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="/img/signiture.svg" /></a>
        <ul class="header__menu">
          {{header_items}}
        </ul>
      </header>
      <div class="wrapper">
        {{posts_list}}
        </div>
        <ul class="comment">
          {{comment_list}}
        </ul>
        {{post_nav}}
      </div>
    </div>
    <script>
      function showAllComments() {
          // 숨겨져 있던 모든 댓글
          const hiddenComments = document.querySelectorAll('.comment__item--hidden');

          // 각 아이템의 display를 block으로 변경하여 노출
          hiddenComments.forEach(item => {
              item.style.display = 'flex';
          });

          const btnContainer = document.getElementById('show-all-container');
          if (btnContainer) {
              btnContainer.style.display = 'none';
          }
      }
    </script>
  </body>
</html>
