<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          {{header_items}}
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="/article/write" method="POST" enctype="multipart/form-data">
          <div class="textfield textfield_size_m">
            <p class="title_textfield">제목</p>
            <textarea
                name="title"
                class="input_textfield"
                placeholder="제목을 입력하세요"
            ></textarea>
          </div>
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              name = "contents"
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="username"
            ></textarea>
          </div>
          <div class="textfield textfield_size_m">
            <p class="title_textfield">이미지 첨부</p>
            <input
                    type="file"
                    name="image"
                    class="input_textfield"
                    accept="image/*"
                    style="padding: 10px; height: auto;"
            />
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      const articleError = getCookie('article_error');

      if (articleError === 'no_image') {
          alert("이미지를 반드시 첨부해야 게시글을 작성할 수 있습니다.");
          // 확인 후 쿠키 즉시 만료
          document.cookie = "article_error=; Path=/; Max-Age=0";
      }
    </script>
  </body>
</html>
